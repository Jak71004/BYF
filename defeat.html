<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Bet You FAIL</title>

        <!--jQuery from a CDN-->
        <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS from a CDN-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!--BitcoinJS-->
        <script src="./bitcoinjs.min.js"></script>
        
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 center-block" style="float:none;">
                    <div class="page-header">
                      <h1>Time To Fess Up.</h1>
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="inputPublicAddress">Public Address</label>
                        <input type="text" class="form-control" id="inputPublicAddress" placeholder="" ng-model="wager.publicAddress">
                      </div>
                      <div class="form-group">
                        <label for="inputPin">Pin</label>
                        <input type="number" class="form-control" id="inputPin" placeholder="">
                      </div>
                      
                     <!-- Indicates a successful or positive action -->
                    <button type="button" class="btn btn-success">Success</button>
                    
                    <!-- Indicates a dangerous or potentially negative action -->
                    <button type="button" class="btn btn-danger">Failure</button>
                    </form>
                </div>
                
                <!-- Modal -->
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Confirm Your Wager</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <img id="qrCode" src=""></img>
                                    </div>
                                    <div class="col-sm-4">
                                    <p>Putting your money where you mouth is, good for you.  Don't worry, that bad taste in your mouth will be washed away with all that crow you'll be eating.</p>    
                                    <dl class="dl-horizontal">
                                      <dt>Challenge:</dt>
                                      <dd>{{wager.proposition}}</dd>
                                      <dt>Duration:</dt>
                                      <dd>{{wager.duration}}</dd>
                                      <dt>Amount:</dt>
                                      <dd>{{wager.amount | currency}}</dd>
                                    </dl>
                                </div>    
                                </div>
                            </div>
                          <div>
                            
                        </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" id="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>

                    </div>
                  </div>
            </div>
            
        </div>
        
    </body>
</html>
